<h3>User List</h3>
<table class = "table table-sm">

    <thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>User Name</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Reviewer?</th>
        <th>Admin?</th>
    </tr>
</thead>
    <tr *ngFor= "let user of users">
    <td >{{user.id}}</td>
    <td >{{user.userName}}</td>
    <td>{{user.password}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.phoneNumber}}</td>
    <td>{{user.email}}</td>
    <td >{{user.reviewer? "Yes":"No"}}</td>
    <td>{{user.admin? "Yes":"No"}}</td>
</tr>
</table>
